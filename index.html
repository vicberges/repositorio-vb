<div class="w3-container w3-padding-64 w3-theme-l5" id="contact us">
  <div class="w3-row">
    <div class="w3-col m5">
    <div class="w3-padding-16"><span class="w3-xlarge w3-border-orange w3-bottombar">Contact us</span></div>
      <h3>Address</h3>
      <p><i class="fa fa-map-marker w3-text-orange w3-xlarge"></i> London, UK</p>
      <p><i class="fa fa-phone w3-text-orange w3-xlarge"></i>  +44 56617661</p>
      <p><i class="fa fa-envelope-o w3-text-orange w3-xlarge"></i> Crince@gmail.com</p>
    </div>
    <div class="w3-col m7">
      <form class="w3-container w3-card-4 w3-padding-16 w3-white" action="https://formsubmit.co/tomi.adje@gmail.com" method="POST">
      <div class="w3-section">      
        <label>Full name</label>
        <input class="w3-input" type="text" name="Full name" required>
      </div>
      <div class="w3-section">      
        <label>Title</label>
        <input class="w3-input" type="text" name="Title" required>
      </div>
      <div class="w3-section">      
        <label>Message</label>
        <input class="w3-input" type="text" name="Message" required>
      </div>  
      <input class="w3-check" type="checkbox" checked name="I am not a robot!">
      <label>I am not a robot!</label>
      <button type="submit" class="w3-button w3-right w3-theme">Send</button>
      </form>
    </div>
  </div>
