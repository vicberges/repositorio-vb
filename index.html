<div id="cuadrito3" > 

  <center id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/images/1.jpg" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="/images/2.jpg" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="/images/3.jpg" class="d-block w-100" >
      </div>
      <div class="carousel-item">
        <img src="/images/4.jpg" class="d-block w-100" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </center>
  

  <div class="container">
    <h1>¡Elegí un modelo, contanos tu idea y te hacemos un presupuesto al mail!</h1>
    <form target="_blank" action="https://formsubmit.co/vickyberges@gmail.com" method="POST">
      <div class="form-group">
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col">
            <input type="email" name="email" class="form-control" placeholder="Mail" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <textarea placeholder="Your Message" class="form-control" name="Mensaje" rows="10" required></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">Hacer consulta</button>
    </form>
  </div>


<center id="contacto">
  <footer>

  </footer>
</center>
